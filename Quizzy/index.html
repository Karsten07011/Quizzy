<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/homepage.css" />
  </head>
  <body>
    <!-- Page transition overlay -->
    <div class="page-transition" id="pageTransition"></div>

    <header class="header">
      <h1 class="logo">Quizzy</h1>
    </header>

    <main class="quiz-container">
      <!-- Democracy Frame -->
      <div class="quiz-frame" id="democracy-frame">
        <img
          src="../Images/democratie.jpg"
          alt="Democracy"
          class="quiz-image"
        />
        <div class="quiz-overlay">
          <div class="quiz-info">
            <h3 class="quiz-title">Democracy</h3>
            <p class="quiz-description">
              Government by the people through elected representatives
            </p>
          </div>
          <div class="play-btn-container">
            <button class="play-btn" onclick="navigateToQuiz('./Democratie/')">
              Play Now
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Dictatorship Frame -->
      <div class="quiz-frame" id="dictatorship-frame">
        <img
          src="../Images/dictatuur.jpg"
          alt="Dictatorship"
          class="quiz-image"
        />
        <div class="quiz-overlay">
          <div class="quiz-info">
            <h3 class="quiz-title">Dictatorship</h3>
            <p class="quiz-description">
              Absolute power held by single individual/group
            </p>
          </div>
          <div class="play-btn-container">
            <button class="play-btn" onclick="navigateToQuiz('./Dictator/')">
              Play Now
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Aristocracy Frame -->
      <div class="quiz-frame" id="aristocracy-frame">
        <img
          src="../Images/aristocratie.webp"
          alt="Aristocracy"
          class="quiz-image"
        />
        <div class="quiz-overlay">
          <div class="quiz-info">
            <h3 class="quiz-title">Aristocracy</h3>
            <p class="quiz-description">
              Power held by privileged ruling class
            </p>
          </div>
          <div class="play-btn-container">
            <button
              class="play-btn"
              onclick="navigateToQuiz('./Aristocratie/')"
            >
              Play Now
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Â© 2023 Quizzy. All rights reserved.</p>
    </footer>
    <script src="../Scripts/main.js"></script>
  </body>
</html>
